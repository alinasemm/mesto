<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <div class="popup" id="popup-profile" tabindex="-1">
    <form class="popup__container" id="popup-profile-container" name="container" novalidate>
      <button class="popup__close-icon" id="popup-profile-close-icon" type="button"></button>
      <h2 class="popup__name">Редактировать профиль</h2>
      <input class="popup__field" id="popup-profile-name" name="name" minlength="2" maxlength="40" required autofocus/>
      <span class="popup__field-error" id="popup-profile-name-error"></span>
      <input class="popup__field" id="popup-profile-job" name="job" minlength="2" maxlength="200" required/>
      <span class="popup__field-error" id="popup-profile-job-error"></span>
      <button class="popup__submit-button" id="popup__submit-button">
        Сохранить
      </button>
    </form>
  </div>

  <div class="popup" id="popup-elements" tabindex="-1">
    <form class="popup__container popup__container_elements" id="popup-elements-container" name="container-elements" novalidate>
      <button class="popup__close-icon popup__close-icon_elements" id="popup-elements-close-icon" type="button"></button>
      <h2 class="popup__name popup__name_elements">Новое место</h2>
      <input class="popup__field popup__field_elements" id="popup-elements-place" name="place" placeholder="Название" minlength="2" maxlength="30" required autofocus/>
      <span class="popup__field-error" id="popup-elements-place-error"></span>
      <input class="popup__field popup__field_elements" id="popup-elements-link" name="link" placeholder="Ссылка на картинку" type="url" required/>
      <span class="popup__field-error" id="popup-elements-link-error"></span>
      <button class="popup__submit-button popup__submit-button_elements popup__submit-button_inactive" id="popup__submit-button_elements">
        Создать
      </button>
    </form>
  </div> 

  <div class="popup popup_preview" id="popup-preview" tabindex="-1">
    <div class="popup__container-preview">
      <button class="popup__close-icon" id="popup-preview-close-icone"></button>
      <img class="popup__photo" src="#" alt=" " id="popup-preview-photo">
      <h2 class="popup__photo-name" id="popup-preview-name"></h2>
    </div>
  </div>

  <header class="header">
    <img src="./images/header-logo.svg" alt="логотип Место" class="header__logo">
  </header>

  <section class="profile">
    <div class="profile__container">
      <img class="profile__avatar" src="./images/avatar-kusto.png" alt="изображение Кусто" />
      <div class="profile__info">
        <div class="profile__information">
          <h1 class="profile__name" id="profile-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" id="edit-profile-button" type="button"></button>
        </div>
      <h3 class="profile__role" id="profile-job">Исследователь океана</h3>
      </div>
    </div>
    
    <button class="profile__add-button" id="add-element-button" type="button"></button>
  </section>

  <section class="elements">
    <template id="template">
      <div class="elements__element">
        <img src="#" alt=" " class="elements__photo-element">
        <div class="elements__group">
          <h3 class="elements__text"></h3>
          <button class="elements__like" type="button"></button>
        </div>
        <button class="elements__trash" type="button"></button>
      </div>
    </template> 
  </section>

  <footer class="footer">
    &copy; 2020 Mesto Russia
  </footer>

  <script src="./scripts/validate.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
