<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>

    <div class="page">

      <div class="popup">
        <form class="popup__container" id="container">
          <span class="popup__close-icon" id="close-icon"></span>
          <h2 class="popup__name">Редактировать профиль</h2>
          <input class="popup__field1" id="name" value="Жак-Ив Кусто"> 
          </input>
          <input class="popup__field2" id="job" value="Исследователь океана">
          </input>
          <button class="popup__submit-button">
            <p class="popup__submit-button-name">Сохранить</p>
          </button>
        </form>
      </div>

      <header class="header">
        <img src="./images/header-logo.svg" alt="логотип Место" class="header__logo">
      </header>

      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar-kusto.png" alt="изображение Кусто" />
          <div class="profile__info">
            <div class="profile__information">
              <h2 class="profile__name" id="profile-name">Жак-Ив Кусто</h2>
              <button class="profile__edit-button" id="edit-button"></button>
            </div>
          <h3 class="profile__role" id="profile-job">Исследователь океана</h3>
          </div>
        </div>
        
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <div class="elements__element">
          <img src="./images/photo-karachayevsk.png" class="elements__photo-element" alt="изображение Карачаевск">
          <div class="elements__group">
            <h3 class="elements__text">Карачаевск</h3>
            <span class="elements__like"></span>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/photo-elbrus.png" class="elements__photo-element" alt="изображение Эльбрус">
          <div class="elements__group">
            <h3 class="elements__text">Гора Эльбрус</h3>
            <span class="elements__like"></span>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/photo-dombay.png" class="elements__photo-element" alt="изображение Домбай">
          <div class="elements__group">
            <h3 class="elements__text">Домбай</h3>
            <span class="elements__like"></span>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/photo-elbrus.png" class="elements__photo-element" alt="изображение Эльбрус">
          <div class="elements__group">
            <h3 class="elements__text">Гора Эльбрус</h3>
            <span class="elements__like"></span>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/photo-dombay.png" class="elements__photo-element" alt="изображение Домбай">
          <div class="elements__group">
            <h3 class="elements__text">Домбай</h3>
            <span class="elements__like"></span>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/photo-karachayevsk.png" class="elements__photo-element" alt="изображение Карачаевск">
          <div class="elements__group">
            <h3 class="elements__text">Карачаево-Черкесия</h3>
            <span class="elements__like"></span>
          </div>
        </div>
      </section>

      <footer class="footer">
        &copy; 2020 Mesto Russia
      </footer>

    </div>

    <script src="./pages/script.js"></script>
</body>
</html>
