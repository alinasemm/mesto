<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Путешествия по России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>

    <div class="page">

      <div class="popup" id="popup-profile">
        <form class="popup__container" id="container" name="container">
          <button class="popup__close-icon" id="close-icon" type="button"></button>
          <h2 class="popup__name">Редактировать профиль</h2>
          <input class="popup__field" id="name" name="name"/>
          <input class="popup__field" id="job" name="job" />
          <button class="popup__submit-button">
            Сохранить
          </button>
        </form>
      </div>

      <div class="popup" id="popup-elements">
        <form class="popup__container popup__container_elements" id="container-elements" name="container-elements">
          <button class="popup__close-icon" id="close-icon-cards" type="button"></button>
          <h2 class="popup__name">Новое место</h2>
          <input class="popup__field" id="place" name="place" placeholder="Название"/>
          <input class="popup__field" id="link" name="link" placeholder="Ссылка"/>
          <button class="popup__submit-button">
            Создать
          </button>
        </form>
      </div> 

      <header class="header">
        <img src="./images/header-logo.svg" alt="логотип Место" class="header__logo">
      </header>

      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/avatar-kusto.png" alt="изображение Кусто" />
          <div class="profile__info">
            <div class="profile__information">
              <h1 class="profile__name" id="profile-name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" id="edit-button" type="button"></button>
            </div>
          <h3 class="profile__role" id="profile-job">Исследователь океана</h3>
          </div>
        </div>
        
        <button class="profile__add-button" id="add-button" type="button"></button>
      </section>

      <section class="elements">
        <template id="template">
          <div class="elements__element">
            <img src="#" class="elements__photo-element" alt="">
            <div class="elements__group">
              <h3 class="elements__text"></h3>
              <button class="elements__like" type="button"></button>
            </div>
          </div>
        </template> 
      </section>

      <footer class="footer">
        &copy; 2020 Mesto Russia
      </footer>

    </div>

    <script src="./scripts/script.js"></script>
</body>
</html>
